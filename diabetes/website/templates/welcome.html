<style>
    body{
        background-color: rgb(169, 155, 144);
    }
</style>
    {% if current_user.is_authenticated %}
      <h1>Welcome {{ current_user.first_name }}!</h1>
      <p>You are logged in. Click <a href="{{ url_for('auth.logout') }}">here</a> to log out.</p>
      <p>Click <a href="{{ url_for('views.home') }}">here</a> to go to the home page.</p>
    {% else %}
      <h1 align="center">Welcome To Diabetes detection system!</h1>
      <p align="center">Please <a href="{{ url_for('auth.login') }}">log in</a> or <a href="{{ url_for('auth.sign_up') }}">sign up</a> to continue.</p>
    {% endif %}
